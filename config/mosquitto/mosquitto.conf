# ==============================================================================
# Eclipse Mosquitto Configuration
# ==============================================================================

# ------------------------------------------------------------------------------
# Listeners
# ------------------------------------------------------------------------------

# MQTT protocol listener
listener 1883
protocol mqtt

# WebSocket listener (for browser-based clients)
listener 9001
protocol websockets

# ------------------------------------------------------------------------------
# Security
# ------------------------------------------------------------------------------

# Allow anonymous connections (set to false for production)
allow_anonymous true

# For authenticated setup, uncomment and configure:
# allow_anonymous false
# password_file /mosquitto/config/passwd

# ------------------------------------------------------------------------------
# Persistence
# ------------------------------------------------------------------------------

persistence true
persistence_location /mosquitto/data/

# ------------------------------------------------------------------------------
# Logging
# ------------------------------------------------------------------------------

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S
