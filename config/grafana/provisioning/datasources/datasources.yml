# ==============================================================================
# Grafana Datasources Provisioning
# ==============================================================================

apiVersion: 1

datasources:
  # InfluxDB 2.x datasource (production)
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: ming
      defaultBucket: iot
      tlsSkipVerify: true
    secureJsonData:
      token: ming-stack-token
    isDefault: true
    editable: true

  # InfluxDB 2.x datasource (sandbox/testing)
  - name: InfluxDB-Sandbox
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: ming
      defaultBucket: sandbox
      tlsSkipVerify: true
    secureJsonData:
      token: ming-stack-token
    isDefault: false
    editable: true
